name: Branch Test Push
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Test
        uses: cedrickring/golang-action/go1.14@1.5.2
        with:
          args: go test ./... -coverprofile=coverage.txt -covermode=atomic -coverpkg=til-autoformat-readme
        env:
          GO111MODULE: on
          GOFLAGS: -mod=vendor
